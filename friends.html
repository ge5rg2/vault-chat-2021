<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
</head>
<body>
<main class="screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-moon"></i>
            <span>21:40</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-map-marker-alt"></i>
            <span>Mojave Express</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-radiation"></i>
            <span>0.73Î¼Sv</span>

    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <i class="fas fa-search fa-lg"></i>
            <span><a href="condition.html"><span class="screen-header__dot"></span><i class="fas fa-child fa-lg"></i></a></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>Friends' Names Display<i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://steamuserimages-a.akamaihd.net/ugc/169291284518191440/68E78FE6ED1C8CCFE6708F9D79A87CFF3B50CB89/" class="user-component__avatar user-component__avatar--xl"/>

                    <h4 class="user-component__title">George</h4>
                    <h6 class="user-component__subtitle">Courier</h6>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        
        <div class="friends-screen__channel">
            <div class="friends-scree__channel-header">
                <span>A Birthday Friend</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                   <img src="https://static.wikia.nocookie.net/fallout/images/3/39/FoS_Mister_Handy.png/revision/latest/scale-to-width-down/340?cb=20150904224359" 
                   class="user-component__avatar user-component__avatar--sm"/>
                   <div class="user-component__text">
                       <h4 class="user-component__title user-component__title--not-bold">Mister Handy</h4>
                   </div>
                </div>
                <div class="user-component__column">
                   <div> 
                    <i class="fas fa-birthday-cake"></i></div>
                </div>
            </div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-scree__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                   <img src="https://i.pinimg.com/originals/30/7a/22/307a22dd3e2e780c6b6f7963b8982be4.png" 
                   class="user-component__avatar user-component__avatar--sm"/>
                   <div class="user-component__text">
                       <h4 class="user-component__title user-component__title--not-bold">Legion</h4>
                   </div>
                </div>
                <div class="user-component__column">
                   <div> <span>4</span>
                    <i class="fas fa-chevron-right fa-xs"></i></div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                   <img src="https://static.wikia.nocookie.net/fallout/images/4/47/Fo2_NCR_Seal.png/revision/latest?cb=20190906132754" 
                   class="user-component__avatar user-component__avatar--sm"/>
                   <div class="user-component__text">
                       <h4 class="user-component__title user-component__title--not-bold">NCR</h4>
                   </div>
                </div>
                <div class="user-component__column">
                   <div> <span>20</span>
                    <i class="fas fa-chevron-right fa-xs"></i></div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                   <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-kWMSYM06ptG70mxdvjec9kKMytJZabb9kw&usqp=CAU"

                   <div class="user-component__text">

                   </div>
                </div>
                <div class="user-component__column">
                   <div> <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i></div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                   <img src="https://static.wikia.nocookie.net/fallout_gamepedia/images/1/15/Poseidon_Energy_logo.png/revision/latest/scale-to-width-down/1200?cb=20190326152355" 
                   class="user-component__avatar user-component__avatar--sm"/>

                <div class="user-component__column">
                   <div> <span>1</span>
                    <i class="fas fa-chevron-right fa-xs"></i></div>
                </div>

    </div>
