<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Matthew</title>
</head>
<body id="chat-screen">
<main class="screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-moon"></i>
            <span>21:40</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-map-marker-alt"></i>
            <span>Mojave Express</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-radiation"></i>
            <span>0.73Î¼Sv</span>
        </div>
    </div>
   
    <header class="alt-header1">
        <div class="alt-header__column1">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-lg"></i>
        </a>
        </div>
        <div class="alt-header__column1">
            <h1 class="alt-header__title1">Matthew</h1>
        </div>
        <div class="alt-header__column1">
            <span><i class="fas fa-search "></i></span>
            <span><i class="fas fa-bars "></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Friday, January 16, 2282
        </div>
        <div class="message-row message-row--own">
                <div class="message__info">
                    <span class="message__bubble">ekskjfs</span>
                    <span class="message__time"></span>
                </div>
        </div>        
        <div class="message-row message-row--own">
                <div class="message__info">
                    <span class="message__bubble">heeeyy</span>
                    <span class="message__time"></span>
                </div>
        </div>
        <div class="message-row message-row--own">
                <div class="message__info">
                    <span class="message__bubble">Hey bro! wake me up an hour before the patrol</span>
                    <div>
                        <span class="message__yet">1</span>
                        <span class="message__time">17:40</span>
                    </div>
                </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>                
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <p>Your Screen-Size Is Too Big</p>
        <p>Please Adjust The Screen To 500X900 OR Less</p>
    </div>
</main>
    <script src="https://kit.fontawesome.com/6b29387220.js" crossorigin="anonymous"></script>
</body> 
</html>
